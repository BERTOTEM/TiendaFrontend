<app-navbar></app-navbar>
<div class="container">
  <input type="text" [(ngModel)]="ProductName" (ngModelChange)="buscar()" placeholder="Buscar">
      <div class="row g-lg-3">
        <div class="col-md-4"  *ngFor="let product1 of products">
          <div class="card text-bg-dark border-warning " >
            <img [src]="product1.img" class="card-img-top" alt="...">
            <div class="card-body">

              <h6 class="card-text"  > {{product1.name}}</h6>
              <p class="card-text"> {{product1.price | currency: 'COP'}}</p>
              <div *ngIf="product1.enabled">
                <button    class="btn btn-outline-warning" [routerLink]="['/Ecommers/Compra']"  [queryParams]='{id: product1.id }' >Detalle</button>
              </div>
              <div *ngIf="!product1.enabled">
                <button   disabled="true"  class="btn btn-outline-warning notice" [routerLink]="['/Ecommers/Compra']"  [queryParams]='{id: product1.id }'  >Agotado</button>
              </div>
            </div>




            </div>
          </div>



        </div>
      </div>


<div class="confi">
  <ul class="pagination justify-content-center">
    <li class="page-item">
      <a class="page-link"   class="btn btn-warning" (click)="previousPage()" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li class="page-item" *ngFor="let page of pages; let i = index">
      <a  class="btn btn-warning" (click)="getPage(i)">{{ i + 1 }}</a>
    </li>
    <li class="page-item">
      <a class="page-link"  class="btn btn-warning" (click)="nextPage()" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</div>
