<app-navbar></app-navbar>
<div class="container">
  <input type="text" [(ngModel)]="ProductName" (ngModelChange)="buscar()" placeholder="Buscar">
      <div class="row">
        <div class="col-sm-2"  *ngFor="let product1 of products">
          <div class="card text-bg-dark border-warning h-500" style="width: 200;">
            <img [src]="product1.img" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-text"> </h5>
              <h5 class="card-text"  > {{product1.name}}</h5>
              <p class="card-text"> {{product1.price| currency: 'COP'}}</p>
              <div *ngIf="product1.enabled">
              <input  type="text" [(ngModel)]="cantidad"  max="200" >
              <button (click)="addToCart(product1.id,cantidad)"  class="btn btn-outline-warning">AÃ±adir</button>
              </div>
              <div *ngIf="!product1.enabled">
                <p class="notice">Producto Agotado</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

<div class="">
  <ul class="pagination justify-content-center">
    <li class="page-item">
      <a class="page-link" (click)="previousPage()" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li class="page-item" *ngFor="let page of pages; let i = index">
      <a class="page-link" (click)="getPage(i)">{{ i + 1 }}</a>
    </li>
    <li class="page-item">
      <a class="page-link" (click)="nextPage()" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</div>
