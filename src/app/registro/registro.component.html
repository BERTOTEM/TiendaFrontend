<section class="vh-100" style="background-color: #48BEFF;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <h3 class="mb-5">Registro</h3>
            <form (ngSubmit)="onSubmit()">
            <div class="form-outline mb-4">
              <input type="email"  class="form-control form-control-lg" name="username" [(ngModel)]="User.username" >
              <label class="form-label" for="typeEmailX-2">Email</label>
            </div>
            <div class="form-outline mb-4">
              <input type="password" class="form-control form-control-lg"  name="password" [(ngModel)]="User.password" >
              <label class="form-label" for="typePasswordX-2">Password</label>
            </div>
            <button class="btn btn-primary " type="submit">Registrarme</button>

          </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
